<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <style>
        #top {
            display: flex;
            justify-content: center;
            align-items: center;
            font-family:Verdana, Geneva, Tahoma, sans-serif;

        }

        #btn{
            position: fixed;
            bottom: .5%;
            width: 100%;
            border-radius: 0;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size: larger;
        }
    </style>
<!--

    Trichy
 -->
</head>

<body>

    <nav class="navbar bg-info">
        <div id="top" class="container-fluid text-center">
            <a class="navbar-brand text-center text-light" href="{% url 'index' %}">HOCKEY SCOREBOARD</a>
        </div>
    </nav>
    <br>

    <div class="container-fluid">
        {% for i in matches %}
        <div id="top" class="alert alert-primary" role="alert">
            <a class="btn btn-outline-danger" href="{% url 'control' i.id %}">{{i}} (<small>{{i.created}}</small>)</a>
          </div>
          <br>
        {% endfor %}
        
    </div>

        <form action="{% url 'create_match' %}" method="post">
            {% csrf_token %}
            <button type="submit" id="btn" class="btn btn-info text-light " >Create Match</button>
        </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
