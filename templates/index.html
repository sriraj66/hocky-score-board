<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
</head>
<body>
    
    <ul>
        {% for i in matches %}
        <li> <a href="{% url 'control' i.id %}">{{i}}</a> </li>
        {% endfor %}
    </ul>
    <form action="{% url 'create_match' %}" method="POST">
        {% csrf_token %}
        <button type="submit">Create Match</button>
    </form>

</body>
</html>
